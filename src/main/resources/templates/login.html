<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>Inicio de sesión</title>
	<div th:replace="fragments :: header" />
  </head>
  
  <body id="page-top">
  
    <div class="container masthead">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Ingreso al Sistema</div>
        <div class="card-body">
          <form class="form-horizontal" th:action="@{/loginFormAction}" method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input class="form-control" name="username" id="username" type="email" aria-describedby="emailHelp" placeholder="Email"></input>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contrase&ntilde;a</label>
              <input class="form-control" name="password" id="password" type="password" placeholder="Contrase&ntilde;a"></input>
            </div>
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar contrase&ntilde;a</input>	</label>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
          </form>
          <div class="text-center">
<!--             <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
			<br/>
<!--             <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/popper/popper.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!-- Plugin JavaScript -->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Custom scripts for this template -->
    <script th:src="@{js/freelancer.min.js}"></script>
  </body>
</html>
